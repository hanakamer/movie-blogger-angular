<div class="results">
  <div class="movie-container" ng-repeat="movie in self.movies" >
    <div class="movie-content">
      <div class="movie-title" ng-bind="movie.title"></div>
      <div class="movie-img-container">
          <img class="movie-img" ng-src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}">
      </div>
    </div>
  </div>

  <div class="pagination-continer">

      <ul class="pagination-pages" ng-repeat="page in [] | range:self.total_pages">
        <li > <a href="javascript: ;" ng-click="self.nextPage(page+1)" ng-bind="page+1"></a></li>
      </ul>



  </div>
</div>
