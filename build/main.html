<div class="results" >
  <div class="movie-container" ng-repeat="movie in self.movies" >
    <div class="movie-content">
      <div class="movie-title" ng-bind="movie.title"></div>
      <div class="movie-img-container">
          <img class="movie-img" ng-src="http://image.tmdb.org/t/p/w500{{movie.poster_path}}">
      </div>
    </div>
  </div>

  <div class="pagination-continer">
      <a href="javascript:;" ng-click="self.Prev()" ng-hide="self.page<2"> << previous </a>
      <p>
        {{self.page}} of {{self.total_pages}}
      </p>
      <a href="javascript:;" ng-click="self.Next()" ng-hide="self.page>self.total_pages-1"> next>> </a>



  </div>
</div>
